version: 0.1
env:
  variables:
    editor: heejong
backend:
  phases:
    preBuild:
      commands:
        - npm install -g @aws-amplify/cli@4.13.1
        - yum install jq -y
        - python3 -m pip install --upgrade --user cfn-lint aws-sam-cli
        - aws configure set cli_follow_urlparam false
    build:
      commands:
        - ls -al # amplifyPush --simple
    postBuild:
      commands:
        - ls -al
frontend:
  phases:
    preBuild:  # install the files to build
      commands:
        - ls -al
        - cd src/frontend
        - ls -al
        - npm install
    build:
      commands:
        - ls -al
        - npm run build
  artifacts:
    baseDirectory: src/frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - src/frontend/node_modules